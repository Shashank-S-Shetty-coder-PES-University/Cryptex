<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
  <title>Sign in & Sign up Form</title>
</head>

<body>

  <div class="container">
    <div class="forms-container">
      <div id="logo_container">
        <img src="icon.png" id="logo" alt="Cryptex Logo">
        <h1>Cryptex</h1>
      </div>
      <div class="signin-signup">
        <form action="#" class="sign-in-form">
          <h2 class="title">Sign in</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" required/>
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" required/>
          </div>
          <input type="submit" value="Login" class="btn solid" />
          <p class="social-text">Or Sign in with social platforms</p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-google" id="google-signin" style="cursor: pointer; font-size: 24px;"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
        </form>
        
        <form action="#" class="sign-up-form">
          <h2 class="title">Sign up</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" required/>
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" required/>
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" required/>
          </div>
          <input type="submit" class="btn" value="Sign up" />
          <p class="social-text">Or Sign up with social platforms</p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-google" id="google-signin" style="cursor: pointer; font-size: 24px;"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>
            <font size="10px">New here ?</font>
          </h3>
          <p>
            <font size="4px">Become a Part of the Cryptex Revolution - Your Gateway to the Future of Crypto Trading!
            </font>
          </p>
          <br><br>
          <button class="btn transparent" id="sign-up-btn">
            Sign up
          </button>
        </div>
        <img src="img/log.svg" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3 id="heading__sign_in">
            <font size="10px">One of us ?</font>
          </h3>
          <p id="content_sign_in">
            <font size="4px">Log In to Continue Your Trading Journey and Unlock Endless Opportunities!</font>
          </p>
          <br><br>
          <button class="btn transparent" id="sign-in-btn">
            Sign in
          </button>
        </div>
        <img src="img/register.svg" class="image" alt="" />
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script src="your-project/server.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <script>
    // Initialize Google OAuth Client
      const clientID = '221340987592-ffcumah41th174f4ggsctmb0kmjec0j9.apps.googleusercontent.com'; // Replace with your actual Client ID
    
    window.onload = () => {
        google.accounts.id.initialize({
          client_id: clientID,
          callback: handleCredentialResponse
        });

      document.getElementById('google-signin').addEventListener('click', () => {
        google.accounts.id.prompt(); // Show the One Tap dialog
      });
    };

      function handleCredentialResponse(response) {
        // Handle the response from Google OAuth
        console.log('Google ID Token:', response.credential);

      // Optionally, send the ID token to your backend server for verification
      fetch('/auth/google', {
        method: 'POST',
      headers: {'Content-Type': 'application/json' },
      body: JSON.stringify({token: response.credential })
      })
        .then(res => res.json())
        .then(data => console.log('Server Response:', data))
        .catch(error => console.error('Error:', error));
    }
  </script>

  </script>
</body>

</html>
